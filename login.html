<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1,user-scalable=no">
<link rel="stylesheet" href="style/style.css">
<title>用户登录-九江移动校园宽带登记</title>
</head>
<body id="bd_login">
<div id="wrapper">
	<header id="header" class="dark noBack">
		<h1>用户登录</h1>
	</header>
    <div id="main" class="login">
        <div class="tab-main">
        	<div class="tab-item active">
                <form>
                <div class="frm-boxs wide">
                    <div class="frm-box">
                        <div class="frm-box-hd">
                            <label class="frm-title">手机号码</label>
                        </div>
                        <div class="frm-box-bd">
                            <input type="number" class="com-input" placeholder="输入手机号码" /> 
                        </div>
                    </div>   
                    <div class="frm-box">
                        <div class="frm-box-hd">
                            <label class="frm-title">登录密码</label>
                        </div>
                        <div class="frm-box-bd">
                            <input type="password" class="com-input" placeholder="输入登录密码" />
                        </div>
                        <a class="btn pwdshow"><i class="ico eye"></i></a>
                    </div> 
                </div> 
                <div class="frm-action">
                    <button type="button" class="btn submit"><em>确认登录</em></button>
                </div>
                </form>      
            </div>
        </div>     
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
//密码显示隐藏
$(".btn.pwdshow").on("click",function(){
	var el=$(this).prev(".frm-box-bd");
	if($(this).hasClass("open")){
		$(this).removeClass("open");
		el.find(".com-input").attr("type","password").focus();
	}else{
		$(this).addClass("open");
		el.find(".com-input").attr("type","text").focus();
	}
});

//表单提交测试
$(".btn.submit").on("click",function(){
	showTip("测试！","toast");
});

//信息提示
function showTip(tip,position,el,time){
	if(!el){el=$("body");}
	if(!time){time=1600;}
	el.children(".com-tip").remove();
	el.append("<div class='com-tip "+position+"'>"+tip+"</div>");
	if(position=="toast"){
		el.children(".com-tip").fadeIn(600)
	}else{
		el.children(".com-tip").slideDown(300);
	}
	var tipTimer;
	clearTimeout(tipTimer);
	tipTimer=setTimeout(function(){
		if(position=="toast"){
			el.children(".com-tip").fadeOut(600)
		}else{
			el.children(".com-tip").slideUp(300);
		}
	},time);
}
</script>
</body>
</html>
